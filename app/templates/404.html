<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>404 - Az oldal nem található</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .not-found-page {
            text-align: center;
            padding: 60px 0;
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .not-found-page h1 {
            font-size: 5em;
            color: #3498db;
            margin-bottom: 0.2em;
        }
        .not-found-page h2 {
            color: #34495e;
            margin-bottom: 0.5em;
        }
        .not-found-page p {
            color: #888;
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .not-found-page a {
            background: #3498db;
            color: white;
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .not-found-page a:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="not-found-page">
        <h1>404</h1>
        <h2>Az oldal nem található</h2>
        <p>Sajnáljuk, a keresett oldal nem létezik vagy már eltávolították.</p>
        <a href="/">Vissza a főoldalra</a>
    </div>
</body>
</html>
