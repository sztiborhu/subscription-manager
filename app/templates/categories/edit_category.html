{% extends "base.html" %}

{% block content %}
<div class="categories-page">
    <h1>Kategória szerkesztése</h1>
    <form method="POST" action="{{ url_for('main.edit_category', category_id=category.id) }}">
        {{ form.hidden_tag() }}

        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
            {% for error in form.name.errors %}
            <br><span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        <br>
        <p>{{ form.submit() }}</p>
    </form>

</div>
{% endblock %}
